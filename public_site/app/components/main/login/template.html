<img class="logo" src="app/img/SULogoTop.gif"  alt="">
<div style="width:400px;margin:0 auto">
    <form role="form">
        <fieldset>
            <h2>Please Sign In</h2>
            <div class="alert-error" style="display:none; color:red"></div>
            <hr>
            <div class="form-group">
                <input type="email" name="email" id="inputEmail" class="form-control input-lg" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input type="password" name="password" id="inputPassword" class="form-control input-lg" placeholder="Password">
            </div>
            <hr >
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <input id="loginButton" type="submit" class="btn btn-lg btn-success btn-block" value="Sign In">
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <a href="" id="registerButton" class="btn btn-lg btn-primary btn-block">Register</a>
                </div>
            </div>
        </fieldset>
    </form>
</div>
