<div class="container">
    <div class="row vertical-offset-100">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">New Message</h3>
                </div>
                <div class="alert-error" style="display:none; color:red"></div>
                <div class="panel-body">
                    <form >
                    <fieldset>
                        <div class="form-group">
                            <select multiple="" name="recieveSelect" id="recieveSelect" style="width:100%" class="populate select2-offscreen" tabindex="-1">
                                <% users.each(function(user) { %>
                                <option value="<%= user.get('email') %>"><%= user.get('email') %></option>
                                <% }); %>
                            </select>
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Message Title" id="inputTitle" type="text" value="">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" placeholder="Message Body" id="inputBody" type="text" value=""></textarea>
                        </div>
                        <button type="submit" class="btn btn-lg btn-success btn-block" id="sendBtn">Send</button>
                    </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<link rel="stylesheet" type="text/css" href="app/styles/select2.css">
