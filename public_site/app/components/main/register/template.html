<div class="container">
    <div class="row vertical-offset-100">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Register</h3>
                </div>
                <div class="alert-error" style="display:none; color:red"></div>
                <div class="panel-body">
                    <form >
                    <fieldset>
                        <div class="form-group">
                            <input class="form-control" placeholder="E-mail" id="inputEmail" type="text">
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Password" id="inputPassword" type="password" value="">
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Confirm Password" id="inputPasswordConfirm" type="password" value="">
                        </div>
                        <button type="submit" class="btn btn-lg btn-success btn-block" id="registerButton">Register</button>
                    </fieldset>
                    </form>
                    <hr>
                    <button type="submit" class="btn btn-lg btn-block btn-primary" id="loginButton">Already Have an Account</button>
                </div>
            </div>
        </div>
    </div>
</div>
