<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Start Bootstrap - SB Admin Version 2.0 Demo</title>

    <!-- Core CSS - Include with every page -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <!-- Page-Level Plugin CSS - Forms -->

    <!-- SB Admin CSS - Include with every page -->
    <link href="css/sb-admin.css" rel="stylesheet">

</head>

<body>

    <div id="wrapper">

        <form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Membership Registration Form </legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Name</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" placeholder="Your Name " class="form-control input-md" type="text">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput2">Email</label>  
  <div class="col-md-4">
  <input id="textinput2" name="textinput2" placeholder="Valid Email Address " class="form-control input-md" type="text">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">SMS Number</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" placeholder="Telephone Number" class="form-control input-md" type="text">
    
  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="passwordinput">Password</label>
  <div class="col-md-4">
    <input id="passwordinput" name="passwordinput" placeholder="Min. 8 Characters" class="form-control input-md" type="password">
    
  </div>
</div>



<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="selectType2">Membership Type</label>
  <div class="col-md-4">
    <select id="selectType2" name="selectType2" class="form-control">
      <option value="1">Mentor</option>
      <option value="2">Mentee</option>
    </select>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="selectcity">Choose City</label>
  <div class="col-md-4">
    <select id="selectcity" name="selectcity" class="form-control">
      <option value="Chicago">Chicago</option>
      <option value="New York">New York</option>
      <option value="Los Angeles">Los Angeles</option>
    </select>
  </div>
</div>


<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="selectMethod">Contact Preference</label>
  <div class="col-md-4">
    <select id="selectMethod" name="selectMethod" class="form-control">
      <option value="1">Email</option>
      <option value="2">Text</option>
      <option value="3">Phone Call</option>
    </select>
  </div>
</div>


<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="button1id">Submit Registration </label>
  <div class="col-md-8">
    <button id="button1id" name="button1id" class="btn btn-success">Submit Registration</button>
    <!-- <button id="button2id" name="button2id" class="btn btn-danger">Reset Form </button> -->
  </div>
</div>


      <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Core Scripts - Include with every page -->
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>

    <!-- Page-Level Plugin Scripts - Forms -->

    <!-- SB Admin Scripts - Include with every page -->
    <script src="js/sb-admin.js"></script>

    <!-- Page-Level Demo Scripts - Forms - Use for reference -->

</body>

</html>
